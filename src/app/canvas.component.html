<canvas class="canvas" #canvas (mousemove)="mouseMove($event,false)" (mousedown)="mouseDown($event)" (mouseup)="mouseUp($event)"></canvas>
<br>
<br> &nbsp;
<button (click)="eraseLine()"> Eraser</button>
&nbsp; &nbsp;
<button (click)="drawPencil()"> Pencil </button>
&nbsp; &nbsp;
<button (click)="circle($event)">Circle</button>
&nbsp;&nbsp;
<button (click)="rectangle($event)">Rectangle</button>
&nbsp;&nbsp;
<button type="button" id="clr" size="23" onclick="clearArea()">Clear Screen</button>

    <option>orange</option>
    <option>pink</option>

</select>
